<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>shadow generator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pretendard/1.3.9/static/pretendard.css"
    integrity="sha512-NzqTHTrO48HsIamogmIaVhTXoSgRF24Cn+ynrNYrFuKrY0AdDbmcNieiOHsQARS/r0Gax9VwV3/rVMHs3ipUlg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./index.css" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body>
  <div id="wrap">
    <div class="utility-box">

      <!-- preview -->
      <div class="preview">
        <div id="preview-box"></div>
      </div>
      <!-- // preview -->

      <!-- field-wrapper -->
      <div class="field-wrapper">
        <div class="field">
          <label for="x-shadow">Horizontal Shadow</label>
          <input type="range" id="x-shadow" min="-100" max="100" value="-6">
        </div>
        <div class="field">
          <label for="y-shadow">Vertical Shadow</label>
          <input type="range" id="y-shadow" min="-100" max="100" value="15">
        </div>
        <div class="field">
          <label for="blur-r">Blur Radius</label>
          <input type="range" id="blur-r" min="-100" max="100" value="30">
        </div>
        <div class="field">
          <label for="spread-r">Spread Radius</label>
          <input type="range" id="spread-r" min="-50" max="50" value="6">
        </div>
        <div class="field">
          <label for="border-r">Border Radius</label>
          <input type="range" id="border-r" min="0" max="100" step="1" value="70">
        </div>
        <div class="field">
          <label for="shadow-opacity">Shadow Opacity</label>
          <input type="range" id="shadow-opacity" min="0" max="1" step="0.1" value="0.5">
        </div>
        <div class="field horizontal">
          <label for="inset-shadow">Inset</label>
          <input type="checkbox" id="inset-shadow">
        </div>
        <div class="field horizontal">
          <label for="shadow-color">Shadow Color</label>
          <input type="color" id="shadow-color" value="#000">
        </div>
      </div>
      <!-- // field-wrapper -->

      <!-- result -->
      <div class="result">
        <textarea id="code" readonly></textarea>
        <button type="button" class="btn btn-primary btn-size-sm" id="btn-copy-code">
          <span class="btn-label">Copy</span>
        </button>
      </div>
      <!-- // result -->
    </div>
  </div>

  <!-- back to list -->
  <button type="button" id="btn-back-to-list">
    <i class="ri-arrow-left-line"></i>
    <span class="btn-label">back to list</span>
  </button>
  <!-- // back to list -->

  <!-- script -->
  <script src="./index.js"></script>
  <script src="../ui.js"></script>
  <!-- // script -->
</body>

</html>
