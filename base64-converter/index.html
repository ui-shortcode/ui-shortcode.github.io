<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Base64 변환기 / Base64 Converter : Utility & APP List : UI-Shortcode</title>
  <meta name="title" content="Base64 변환기 - 온라인 인코딩/디코딩 도구">
  <meta name="description" content="쉽고 빠르게 텍스트나 파일을 Base64로 인코딩하고 디코딩하세요. Base64 변환기를 사용해 데이터를 안전하게 변환하세요.">
  <meta name="keywords" content="Base64, 인코딩, 디코딩, Base64 변환기, 텍스트 인코딩, 파일 디코딩, 온라인 도구">
  <meta name="author" content="ui-shortcode">
  <meta name="robots" content="index, follow">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pretendard/1.3.9/static/pretendard.css"
    integrity="sha512-NzqTHTrO48HsIamogmIaVhTXoSgRF24Cn+ynrNYrFuKrY0AdDbmcNieiOHsQARS/r0Gax9VwV3/rVMHs3ipUlg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./index.css" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body>
  <h1>Base64 Converter for Image</h1>
  <div id="upload-container">
    <div class="upload-box">
      <p>Drop a file to the browser window to convert it to base64 format</p>
    </div>
  </div>

  <div id="convert-result" style="display:none;">
    <div class="preview-image-box">
      <img src="" id="preview-image">
    </div>

    <div class="result-box">
      <h3>Raw Base64</h3>
      <button type="button" class="btn btn-secondary btn-outlined btn-copy" id="btn-copy-text">
        <span>copy to clipboard</span>
      </button>
      <div class="result convert-text"></div>
      <textarea name="" id="temp-result-text"></textarea>
    </div>

    <div class="result-box">
      <h3>Use as CSS background</h3>
      <button type="button" class="btn btn-secondary btn-outlined btn-copy" id="btn-copy-css-bg">
        <span>copy to clipboard</span>
      </button>
      <div class="result convert-css-background"></div>
      <textarea id="temp-result-css-backgruond"></textarea>
    </div>

    <div class="btn-wrap">
      <button type="button" id="btn-result-close" class="btn btn-secondary btn-outlined"><span>Back</span></button>
    </div>
  </div>

  <!-- back to list -->
  <button type="button" id="btn-back-to-list">
    <i class="ri-arrow-left-line"></i>
    <span class="btn-label">back to list</span>
  </button>
  <!-- // back to list -->

  <!-- script -->
  <script src="./index.js"></script>
  <script src="../ui.js"></script>
  <!-- // script -->
</body>

</html>
